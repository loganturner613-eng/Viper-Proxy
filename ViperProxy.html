            {name: "Rooftop Snipers", url: "https://ajh.academy.cdn.cloudflare.net/books/rooftop-snipers/index.html", desc: "PvP sniper battles."},
            {name: "Wordle", url: "https://ajh.academy.cdn.cloudflare.net/books/wordle/index.html", desc: "Guess the word daily."},
            {name: "Mario", url: "https://ajh.academy.cdn.cloudflare.net/books/mario/index.html", desc: "Classic platformer."},
            {name: "Retro Bowl", url: "https://game.retrobowl.me/", desc: "Classic-style football game."}
        ];

        // --- Global Element Refs ---
        let dashboardView, proxyView, proxyIframe, closeProxyBtn, footer;
        let erudaInitialized = false;

        // --- Page Load Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // Get new elements
            dashboardView = document.getElementById('dashboard-view');
            proxyView = document.getElementById('proxy-view');
            proxyIframe = document.getElementById('proxy-iframe');
            closeProxyBtn = document.getElementById('close-proxy-btn');
            footer = document.getElementById('footer');

            // Populate Games
            const gamesGrid = document.getElementById('games-grid');
            gamesList.forEach(game => {
                const gameEl = document.createElement('a');
                gameEl.href = "#"; // Prevent navigation
                gameEl.className = "app-card p-4";
                gameEl.setAttribute('data-url', game.url);
                // Add game name to dataset for searching
                gameEl.setAttribute('data-name', game.name.toLowerCase()); 
                gameEl.innerHTML = `
                    <span class="block font-medium text-lg text-purple-300 pointer-events-none">${game.name}</span>
                    <p class="app-card-desc pointer-events-none">${game.desc}</p>
                `;
                gamesGrid.appendChild(gameEl);
            });

            // Load saved settings
            applySavedSettings();

            // Start Clock
            updateClock();
            setInterval(updateClock, 1000);
            
            // --- Event Listeners ---
            setupTabNavigation();
            setupFormSubmission();
            setupSettings();
            setupLinkClicking();
            setupProxyControls(); 
            setupDevTools(); // New: Setup Eruda
            setupGameSearch(); // New: Setup game search
        });

        // --- View Switching ---
        function openProxy(url) {
            // Set the iframe src
            proxyIframe.src = url;
            // Hide dashboard and footer
            dashboardView.classList.add('hidden');
            footer.classList.add('hidden');
            // Show proxy view
            proxyView.classList.remove('hidden');
        }

        function closeProxy() {
            // Hide proxy view
            proxyView.classList.add('hidden');
            // Show dashboard and footer
            dashboardView.classList.remove('hidden');
            footer.classList.remove('hidden');
            // Clear the iframe to stop execution
            proxyIframe.src = 'about:blank';
        }

        // --- Apply Settings on Load ---
        function applySavedSettings() {
            // Background
            const savedBg = localStorage.getItem('viperBg');
            if (savedBg) {
                document.body.style.backgroundImage = `url(${savedBg})`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
                document.body.style.backgroundAttachment = 'fixed';
            }

            // Clock Visibility
            const showClock = localStorage.getItem('viperShowClock') !== 'false'; // Default to true
            document.getElementById('show-clock-toggle').checked = showClock;
            document.getElementById('clock').style.display = showClock ? 'block' : 'none';

            // Clock Format
            const use24Hour = localStorage.getItem('viper24Hour') === 'true';
            document.getElementById('24-hour-toggle').checked = use24Hour;
        }

        // --- Tab Navigation ---
        function setupTabNavigation() {
            const tabs = document.querySelectorAll('.nav-tab');
            const panes = document.querySelectorAll('.tab-pane');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // When a tab is clicked, always close the proxy view
                    closeProxy(); 
                    
                    const tabName = tab.getAttribute('data-tab');

                    tabs.forEach(t => t.classList.remove('nav-tab-active'));
                    tab.classList.add('nav-tab-active');

                    panes.forEach(pane => {
                        pane.classList.toggle('tab-pane-active', pane.id === `tab-${tabName}`);
                    });
                });
            });

            // Make logo button go to Home tab
            document.getElementById('logo-btn').addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelector('[data-tab="proxy"]').click();
            });
        }

        // --- Clock ---
        function updateClock() {
            const clockEl = document.getElementById('clock');
            if (localStorage.getItem('viperShowClock') === 'false') {
                clockEl.style.display = 'none';
                return;
            }
            clockEl.style.display = 'block';
            
            const now = new Date();
            const use24Hour = localStorage.getItem('viper24Hour') === 'true';
            
            const timeOptions = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: !use24Hour 
            };
            
            const time = now.toLocaleTimeString([], timeOptions);
            const date = now.toLocaleDateString([], { year: 'numeric', month: '2-digit', day: '2-digit' });
            clockEl.textContent = `${date} ${time}`;
        }

        // --- Settings ---
        function setupSettings() {
            // Tab Title & Favicon (UPDATED)
            document.getElementById('set-title-btn').addEventListener('click', () => { 
                const newTitle = document.getElementById('tab-title-input').value;
                const faviconLink = document.getElementById('favicon');
                
                if (!newTitle) return; // Do nothing if empty

                document.title = newTitle;

                // Check if the first character is an emoji (basic check)
                const emojiRegex = /[\p{Emoji_Presentation}\p{Emoji}\uFE0F]/u;
                if (emojiRegex.test(newTitle.substring(0, 2))) {
                    // It's an emoji, let's set it as the favicon
                    const emoji = newTitle.substring(0, 2).trim();
                    const svg = `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>${emoji}</text></svg>`;
                    faviconLink.href = `data:image/svg+xml,${encodeURIComponent(svg)}`;
                } else {
                    // Not an emoji, reset to default VIPER logo
                    faviconLink.href = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cstyle%3E.bg%7Bfill:%230d0514;%7D.v%7Bfill:none;stroke:%23c07eff;stroke-width:12;stroke-linecap:round;stroke-linejoin:round;%7D.l%7Bstroke:%23c07eff;stroke-width:8;stroke-linecap:round;%7D%3C/style%3E%3Crect class='bg' width='100' height='100'/%3E%3Cpath class='v' d='M20 20 L50 80 L80 20'/%3E%3Cline class='l' x1='10' y1='30' x2='40' y2='30'/%3E%3Cline class'l' x1='15' y1='45' x2='45' y2='45'/%3E%3C/svg%3E";
                }
            });

            // Clock Visibility
            document.getElementById('show-clock-toggle').addEventListener('change', (e) => {
                localStorage.setItem('viperShowClock', e.target.checked);
                updateClock(); 
            });

            // 24-Hour Clock
            document.getElementById('24-hour-toggle').addEventListener('change', (e) => {
                localStorage.setItem('viper24Hour', e.target.checked);
                updateClock(); 
            });

            // Background Upload
            document.getElementById('background-upload').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const dataUrl = event.target.result;
                        localStorage.setItem('viperBg', dataUrl);
                        document.body.style.backgroundImage = `url(${dataUrl})`;
                        document.body.style.backgroundSize = 'cover';
                        document.body.style.backgroundPosition = 'center';
                        document.body.style.backgroundAttachment = 'fixed';
                    }
                    reader.readAsDataURL(file);
                }
            });

            // Clear Background
            document.getElementById('clear-background-btn').addEventListener('click', () => {
                localStorage.removeItem('viperBg');
                document.body.style.backgroundImage = `
                    linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                    linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px)
                `;
                document.body.style.backgroundSize = '40px 40px';
                document.body.style.backgroundAttachment = 'scroll';
            });
        }

        /**
         * Takes a user input string and determines the final URL to be proxied.
         * @param {string} input - The user's text from the search bar.
         * @returns {string} The URL to be proxied (e.g., /proxy?url=...).
         */
        function getProxiedUrl(input) {
            let finalUrl;
            
            // Check if it's a valid URL-like string
            if (input.includes('.') && !input.includes(' ')) {
                // It's a URL, add https:// if missing
                if (input.startsWith('http://') || input.startsWith('https://')) {
                    finalUrl = input;
                } else {
                    finalUrl = `https://${input}`;
                }
            } else {
                // It's a search term, use DuckDuckGo
                finalUrl = `https://duckduckgo.com/?q=${encodeURIComponent(input)}`;
            }

            // Return the URL formatted for the Node.js proxy server
            return `/proxy?url=${encodeURIComponent(finalUrl)}`;
        }

        // --- Proxy Form Submission ---
        function setupFormSubmission() {
            const form = document.getElementById('proxy-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); 
                const url = document.getElementById('url-input').value;
                if (!url) {
                    showMessage('// ERROR: Destination URL cannot be empty.', 'error');
                    return;
                }
                
                const proxiedUrl = getProxiedUrl(url);
                openProxy(proxiedUrl);
                
                showMessage(`// STATUS: Routing request...`, 'success');
                document.getElementById('url-input').value = ''; // Clear input
            });
        }

        // --- App/Game Link Clicking ---
        function setupLinkClicking() {
            document.body.addEventListener('click', e => {
                const card = e.target.closest('a.app-card[data-url]');
                if (card) {
                    e.preventDefault();
                    const url = card.getAttribute('data-url');
                    
                    // Format for the Node.js proxy server
                    const proxiedUrl = `/proxy?url=${encodeURIComponent(url)}`;
                    openProxy(proxiedUrl);
                }
            });
        }

        // --- Proxy Controls ---
        function setupProxyControls() {
            // Close
            closeProxyBtn.addEventListener('click', () => {
                closeProxy();
            });

            // Reload
            document.getElementById('reload-proxy-btn').addEventListener('click', () => {
                try {
                    proxyIframe.contentWindow.location.reload();
                } catch (e) {
                    console.error('Error reloading iframe:', e);
                }
            });
            
            // Back
            document.getElementById('back-proxy-btn').addEventListener('click', () => {
                try {
                    proxyIframe.contentWindow.history.back();
                } catch (e) {
                    console.error('Error going back in iframe:', e);
                }
            });

            // Forward
            document.getElementById('fwd-proxy-btn').addEventListener('click', () => {
                try {
                    proxyIframe.contentWindow.history.forward();
                } catch (e) {
                    console.error('Error going forward in iframe:', e);
                }
            });
        }

        // --- DevTools (Eruda) ---
        function setupDevTools() {
            document.getElementById('devtools-btn').addEventListener('click', () => {
                if (!erudaInitialized) {
                    try {
                        eruda.init();
                        eruda.show();
                        erudaInitialized = true;
                        showMessage('// Eruda DevTools initialized.', 'success');
                    } catch(e) {
                        showMessage('// ERROR: Could not load DevTools.', 'error');
                        console.error(e);
                    }
                } else {
                    eruda.toggle();
                }
            });
        }

        // --- Game Search ---
        function setupGameSearch() {
            const searchInput = document.getElementById('game-search');
            searchInput.addEventListener('keyup', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const gameCards = document.querySelectorAll('#games-grid .app-card');
                
                gameCards.forEach(card => {
                    const gameName = card.getAttribute('data-name');
                    if (gameName.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        }

        // --- Message Box ---
        function showMessage(message, type) {
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            messageBox.classList.remove('hidden', 'border-purple-500', 'text-purple-300', 'border-red-500', 'text-red-300');
            
            if (type === 'success') {
                messageBox.classList.add('border-purple-500', 'text-purple-300');
            } else {
                messageBox.classList.add('border-red-500', 'text-red-300');
            }
            messageText.textContent = message;

            // Hide the message after 3 seconds
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

    </script>
